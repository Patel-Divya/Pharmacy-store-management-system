<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="dashboard.js"></script>
  </head>
  <body>
    <div class="grid-container">

      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
       
        
      </header>
     
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> E-Pharma
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/dashboard">
              <span class="material-icons-outlined">Dashboard</span> 
            </a>
          
          </li>
          <li class="sidebar-list-item">
            <a href="/manage-stocks">
              <span class="material-icons-outlined">Manage stocks</span> 
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/bills.html">
              <span class="material-icons-outlined">Generate bill</span> 
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/account.html" target="_blank">
              <span class="material-icons-outlined">Account</span> 
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/logout" target="_blank">
              <span class="material-icons-outlined">logout</span> 
            </a>
          </li>
        </ul>
      </aside>
  
    <div class="dashboardSection">
      <div class="container-fluid">
        <div class="row">

          <div class="col-xl-4" style="max-width: 220px;">

            <div class="box1">

              <button onclick="request('item_about_exp')" style="padding-right: 25px;">Item about to EXP <span id="item_about_exp"></span></button>
              <table >
                <thead id="data-head"></thead>
                <tbody id="data-body"></tbody>
            </table>
            </div>
          </div>
          <div class="col-xl-4" style="max-width: 220px;">

            <div class="box2" >
              <button onclick="request('about_out_of_stock')" >About out of stock  <span id="about_out_of_stock"></span></button>
            
            </div>
          </div>
          <div class="col-xl-4" style="max-width: 220px;">

            <div class="box3">
              <button onclick="request('out_of_stock')" style="padding-right: 80px;">Out of stock <span id="out_of_stock"></span></button>
            
            </div>
          </div>
        
        
        </div>
        <div class="currentStocks">
     
          <div class="row">
            
            <div class="col-xl-4" style="  max-width: 400px;">
              <div class="stocks">
                <button onclick="request('stock')" style="padding-right: 50px;">Current stock    <span id="stock"></span></button>
                <table>
                  <thead id="stock-head"></thead>
                  <tbody id="stock-body"></tbody>
              </table>
            </div>
            </div>
            <div class="col-xl-4" style="max-width: 220px;">

              <div class="box4">
                <button onclick="request('EXPed')" style="padding-right: 80px;">Exped   <span id="EXPed"></span></button>
                  
              </div>
            </div>
          </div>
          <div class="container" style="  margin-right: 45pc;   margin-top: 50px;">
            <h2>Sales Information</h2>
            <hr>
            <div>
            <label>Today: </label><span class="sales-value" id="today_sales">$1000</span><br>
              <label>This week:</label><span class="sales-value" id="this_week_sales">$5000</span><br>
              <label>This month:</label><span class="sales-value" id="monthly_sales">$20000</span><br>
              <label>Past 30 days:</label><span class="sales-value" id="past_30_day_sales">$15000</span><br>
              <label>This year:</label><span class="sales-value" id="this_year_sales">$60000</span><br>
            </div>
          </div>
         
      </div>
      </div>
    </div>
        
    <script src="js/scripts.js"></script>
  </body>
</html>
